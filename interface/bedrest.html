<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>Bed Remote Control</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="bedrest.css" />
	<script type="application/javascript" src="bedrest.js"></script>
</head>
<body>
	<div id="controls">
		<div class="header">LIFT</div>
		<select id="bedselect"></select>
		<div class="set">
			<div class="col1">
				<button id="button_flat" class="remote_button">FLAT</button>
				<button id="button_preset_1" class="remote_button">1</button>
			</div>
			<div class="col2">
				<button id="button_zerog" class="remote_button">ZERO G</button>
			</div>
			<div class="col3">
				<button id="button_antisnore" class="remote_button">ANTI SNORE</button>
				<button id="button_preset_2" class="remote_button">2</button>
			</div>
		</div>
		<div class="set">
			<div class="col1">
				<button id="button_headup" class="remote_button">&#9650;</button>
				<button id="button_headdown" class="remote_button">&#9660;</button>
			</div>
			<div class="col2">
				<button id="button_nightlight" class="remote_button">&#x1F4A1;</button>
			</div>
			<div class="col3">
				<button id="button_feetup" class="remote_button">&#9650;</button>
				<button id="button_feetdown" class="remote_button">&#9660;</button>
			</div>
		</div>
		<div class="header">MASSAGE</div>
		<div class="set">
			<div class="col1">
				<button id="button_headmassageup" class="remote_button">+</button>
				<button id="button_headmassagedown" class="remote_button">-</button>
				<button id="button_preset_3" class="remote_button">3</button>
			</div>
			<div class="col2">
				<button id="button_fullbody" class="remote_button">FULL BODY</button>
				<button id="button_stopmassage" class="remote_button">STOP</button>
			</div>
			<div class="col3">
				<button id="button_footmassageup" class="remote_button">+</button>
				<button id="button_footmassagedown" class="remote_button">-</button>
				<button id="button_preset_4" class="remote_button">4</button>
			</div>
		</div>
	</div>
</body>
</html>
